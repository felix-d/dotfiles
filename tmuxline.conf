# This tmux statusbar config was created by tmuxline.vim
# on Wed, 16 Jun 2021

set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=colour7,bg=colour8"
set -g status-right-style "none"
set -g pane-active-border-style "fg=colour2"
set -g status-style "none,bg=colour0"
set -g message-style "fg=colour7,bg=colour8"
set -g pane-border-style "fg=colour8"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none,fg=colour2,bg=colour0"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=colour7,bg=colour0"
set -g status-left "#[fg=colour0,bg=colour2] #S #[fg=colour2,bg=colour0,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour2,bg=colour0,nobold,nounderscore,noitalics]#[fg=colour0,bg=colour2] %R "
setw -g window-status-format "#[fg=colour0,bg=colour0,nobold,nounderscore,noitalics]#[default] #I #W #[fg=colour0,bg=colour0,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour0,bg=colour8,nobold,nounderscore,noitalics]#[fg=colour7,bg=colour8] #I #W #[fg=colour8,bg=colour0,nobold,nounderscore,noitalics]"
